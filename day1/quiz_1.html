<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    
    <div>
        <form>
            <h1>회원가입</h1>
            <div>
                <label for="id" style="display:block;margin-bottom: 2px;margin-top: 10px;font-weight: bold;">아이디</label>
                <input id="id" style="padding: 5px;" type="" placeholder="아이디를 입력해주세요" minlength="6" maxlength="13" required>
            </div>
            <div>
                <label for="pw" style="display:block;margin-bottom: 2px;margin-top: 10px;font-weight: bold;">비밀번호</label>
                <input id="pw" style="padding: 5px;" type="password" placeholder="비밀번호를 입력해주세요" minlength="6" maxlength="13" required>
            </div>
            <input type="submit" value="Submit" style="margin-top: 10px;border:none;padding: 0.7em;">
        </form>
    </div>
</body>
</html>
