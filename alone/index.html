<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <nav>   
            <ul class="menu">
                <li class="item"><a href="#">Home</a></li>
                <li class="item"><a href="#">Login</a></li>
                <li class="item"><a href="#">Proflie</a></li>
            </ul>
        </nav>
    </header>
    <main id="main">
        <div class="slideshow-container">
            <div class="mySlides fade" style="background-image: url('./images/img1.jpg');">
                <div class="text">One</div>
            </div>
            
            <div class="mySlides fade" style="background-image: url('./images/img2.jpg');">
                <div class="text">Two</div>
            </div>
            
            <div class="mySlides fade" style="background-image: url('./images/img3.jpg');">
                <div class="text">Three</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div>&copy; copyright cho seong bin</div>
    </footer>
<script src="./script.js"></script>
</body>
</html>
