<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="square" style="width: 50px; height: 50px; background-color: red;"></div>
    <div id="square2" style="width: 50px; height: 50px; background-color: blue;"></div>
    <script>
        const square = document.querySelector("#square");
        square.style.position = "absolute";
        square.style.top = "100px";
        square.style.left = "100px";
      
        const square2 = document.querySelector("#square2");
        square2.style.position = "absolute";
        square2.style.top = "200px";
        square2.style.left = "200px";
      
        function checkCollision() {
          let rect1 = square.getBoundingClientRect();
          let rect2 = square2.getBoundingClientRect();
      
          if (
            rect1.left < rect2.right &&
            rect1.right > rect2.left &&
            rect1.top < rect2.bottom &&
            rect1.bottom > rect2.top
          ) {
            // squares are touching, move both back by 20 pixels
            square.style.left = parseInt(square.style.left) + 20 + "px";
            square.style.top = parseInt(square.style.top) + 20 + "px";
            square2.style.left = parseInt(square2.style.left) - 20 + "px";
            square2.style.top = parseInt(square2.style.top) - 20 + "px";
          }
        }
      
        document.addEventListener("keydown", function(event) {
          if (event.keyCode === 37) {
            // left arrow key
            square.style.left = parseInt(square.style.left) - 10 + "px";
          } else if (event.keyCode === 38) {
            // up arrow key
            square.style.top = parseInt(square.style.top) - 10 + "px";
          } else if (event.keyCode === 39) {
            // right arrow key
            square.style.left = parseInt(square.style.left) + 10 + "px";
          } else if (event.keyCode === 40) {
            // down arrow key
            square.style.top = parseInt(square.style.top) + 10 + "px";
          } else if (event.keyCode === 65) {
            // 'a' key
            square2.style.left = parseInt(square2.style.left) - 10 + "px";
          } else if (event.keyCode === 87) {
            // 'w' key
            square2.style.top = parseInt(square2.style.top) - 10 + "px";
          } else if (event.keyCode === 68) {
            // 'd' key
            square2.style.left = parseInt(square2.style.left) + 10 + "px";
          } else if (event.keyCode === 83) {
            // 's' key
            square2.style.top = parseInt(square2.style.top) + 10 + "px";
          }
      
          checkCollision();
        });
      </script>
</body>
</html>
